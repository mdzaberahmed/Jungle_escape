Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ফ্লাটার এসডিকে সেটআপ করা হচ্ছে
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # ডিপেনডেন্সি ইন্সটল করা হচ্ছে
    - name: Install dependencies
      run: flutter pub get

    # কোড অ্যানালাইজ করা হচ্ছে
    - name: Analyze project source
      run: flutter analyze

      
